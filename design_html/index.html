<!DOCTYPE html>
<html lang="en">
<head>
   <title>Reddit | Edit Crypto</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/responsive.css">

</head>

<body>

<header>
   <div class="top-link">
      <ul class="top-nav get-link-block">
         <li><a href="#images">New to Crypto?</a></li>
         <li><a href="login.html">Sign In/Create Account</a></li>
      </ul>
   </div>
</header>

<section>
   <div class="container">
      <div class="row justify-content-center vertical-middle">

                  <h1 class="title">Edit <span class="title-effect">Crypto</span></h1>

               <div class="buttons">
                  <button class="button" type="button">Top Searches</button>
                  <button class="button" type="button">Most Active Topic</button>
               </div>

               <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
            </div>
         </div>
      </div>
   </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
